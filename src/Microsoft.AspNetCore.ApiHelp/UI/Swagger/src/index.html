<script>
$(function(){
  $(document).on("click",".img_click",function(){
    var img = $(this).find("img")
    ExpImgClicked(img);
  });

  $(document).on("click",".CodeContainer",function(e){
    var json = this.innerHTML.replace(/<.+?>/gim, '');
    if(e.target.tagName=="IMG")
      return false;
    $(this).parents("tr").find("textarea").val(json);
  })

});

function ExpImgClicked($img){
  var img = $img[0];
  var container = img.parentNode.nextSibling;
  if(!container) return;
  var disp = "none";
  var src = "./images/Collapsed.gif";
  if(container.style.display == "none"){
      disp = "inline";
      src ="./images/Expanded.gif";
  }
  container.style.display = disp;
  img.src = src;
}
</script>
